<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ---------------- Accordion Styling ---------------- */

/* Base item */
.accordion-item {
    border: none !important;
    background-color: #1c2536; /* deep dark background */
    border-radius: 10px;
    margin-bottom: 10px;
    overflow: hidden;
}

/* Header button */
.accordion-button {
    border: none !important;
    box-shadow: none !important;
    background-color: #2a364d; /* dark header */
    color: #e6e6e6; /* light gray text */
    font-weight: 600;
    font-size: 14px;
    padding: 8px 12px;   /* compact */
    cursor: pointer;
    transition: background 0.25s ease;
    display: flex;
    align-items: center;
    justify-content: space-between; /* title left, odds right */
    gap: 8px;
    border-radius: 6px;
}

.accordion-button:hover {
    background-color: #35476a; /* soft hover */
}

/* Active/expanded header */
.accordion-button:not(.collapsed) {
    background-color: #3a4e72; 
    color: #ffffff;
}

/* Chevron (arrow) */
.accordion-button::after {
    filter: invert(1); /* make it white */
    transition: transform 0.25s ease;
}

.accordion-button:not(.collapsed)::after {
    transform: rotate(-180deg);
}

/* Collapse body background */
.accordion-collapse {
    background-color: #1c2536;
    border-top: none;
}

.accordion-collapse.show {
    background-color: #22304a;
    animation: fadeSlide 0.25s ease;
}

/* Body content */
.accordion-body {
    padding: 10px 14px;
    color: #bfc7d5; /* softer gray text */
    font-size: 13px;
    line-height: 1.5;
}

/* Odds text */
.accordion-odd {
    font-size: 13px;
    font-weight: 600;
    color: #4ade80; /* modern green (tailwind emerald-400) */
}

/* Smooth animation */
@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(-4px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="accordion" id="betAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne">
                    <span>Manchester United vs Chelsea</span>
                    <span class="accordion-odd">@ 1.99</span>
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse">
                <div class="accordion-body">
                    Betting details and breakdown go here...
                </div>
            </div>
        </div>
    </div>

</body>
</html>
