


<!-- ========== CSS (use your existing + small tweaks) ========== -->
<style>
    /* Prevent body scroll when modal open */
    body.modal-open {
        overflow: hidden;
    }

    /* Modal backdrop + slide up */
    .modal {
        position: fixed;
        inset: 0;
        background: rgba(10, 15, 25, 0.85);
        display: flex;
        justify-content: center;
        align-items: flex-end;
        z-index: 9999;
        overflow: hidden;
        transform: translateY(100%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.35s ease-out, opacity 0.35s ease-out;
    }

    .selector-options::-webkit-scrollbar {
        display: none;
    }

    .modal.show {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
    }

    /* Modal content */
    .modal-content {
        background: linear-gradient(160deg, #1a1f2f 0%, #10141f 100%);
        color: #fefefe;
        width: 100%;
        max-width: 500px;
        max-height: 82vh;
        border-top-left-radius: 22px;
        border-top-right-radius: 22px;
        padding: 1.5rem 1.5rem 2rem;
        box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.55);
        overflow-y: auto;
        position: relative;
        outline: none;
        animation: fadeSlideUp 0.4s ease;
    }

    /* Animations */
    @keyframes fadeSlideUp {
        from {
            transform: translateY(30px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Close button */
    .modal-close {
        position: absolute;
        top: 14px;
        right: 18px;
        background: none;
        border: none;
        font-size: 2.2rem;
        color: #ffd700;
        cursor: pointer;
        transition: transform 0.25s ease, color 0.3s ease;
        line-height: 1;
        padding: 0;
    }

    .modal-close:hover,
    .modal-close:focus {
        color: #fff;
        transform: rotate(90deg);
    }

    /* Filter labels */
    .selector-options h3 {
        margin-top: 1rem;
        font-size: 1.1em;
        color: #ffd700;
    }

    .selector-options label,
    .selector-options select {
        display: block;
        margin: 6px 0;
        font-size: 0.95em;
        color: #eee;
    }

    .selector-options input[type="checkbox"],
    .selector-options input[type="radio"] {
        margin-right: 8px;
    }

    .selector-options select {
        width: 100%;
        padding: 6px;
        border-radius: 6px;
        border: none;
        background: #202637;
        color: #fff;
    }
</style>













<!-- ========== JAVASCRIPT ========== -->
<script>
    const openBtn = document.getElementById("openHistoryBtn");
    const modal = document.getElementById("historyModal");
    const closeBtn = document.getElementById("closeHistoryBtn");
    const applyBtn = document.getElementById("applyFilterBtn");

    openBtn.addEventListener("click", () => {
        modal.classList.add("show");
        document.body.classList.add("modal-open");
        openBtn.setAttribute("aria-expanded", "true");
    });

    closeBtn.addEventListener("click", () => {
        modal.classList.remove("show");
        document.body.classList.remove("modal-open");
        openBtn.setAttribute("aria-expanded", "false");
    });

    modal.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.classList.remove("show");
            document.body.classList.remove("modal-open");
            openBtn.setAttribute("aria-expanded", "false");
        }
    });

    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && modal.classList.contains("show")) {
            modal.classList.remove("show");
            document.body.classList.remove("modal-open");
            openBtn.setAttribute("aria-expanded", "false");
        }
    });

    // Apply filters: grab selections
    applyBtn.addEventListener("click", () => {
        const time = document.querySelector("input[name='time']:checked")?.value || null;
        const statuses = Array.from(document.querySelectorAll("input[name='status']:checked")).map(el => el.value);
        const league = document.querySelector("select[name='league']").value;
        const odds = Array.from(document.querySelectorAll("input[name='odds']:checked")).map(el => el.value);

        console.log("Filters Selected:", { time, statuses, league, odds });

        // Here you would call your API (fixtures, odds, etc.) using selected filters
        // Example: fetch(`/api/fixtures?date=${time}&league=${league}`)

        modal.classList.remove("show");
        document.body.classList.remove("modal-open");
        openBtn.setAttribute("aria-expanded", "false");
    });
</script>
